
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Tracker</title>
    <style>
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --primary: #007aff;
            --danger: #ff3b30;
            --success: #34c759;
            --text-primary: #000000;
            --text-secondary: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            color: var(--text-primary);
        }

        .app-container {
            width: 100%;
            max-width: 480px;
        }

        /* --- Header & Saldo --- */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .balance-label {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: 700;
            margin: 5px 0;
        }

        .balance-amount.positive { color: var(--success); }
        .balance-amount.negative { color: var(--danger); }

        /* --- Card Stile --- */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        /* --- Form --- */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input, select {
            padding: 15px;
            border: 1px solid #e5e5ea;
            border-radius: 12px;
            font-size: 17px;
            outline: none;
            background: #f9f9f9;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            background: #fff;
            border-color: var(--primary);
        }

        .type-select {
            width: 100%;
            margin-bottom: 15px;
            cursor: pointer;
        }

        #description { flex: 2; }
        #amount { flex: 1; }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }

        button:active { opacity: 0.8; transform: scale(0.98); }

        /* --- Lista --- */
        h3 {
            margin: 0 0 15px 10px;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .transaction-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .transaction-item:last-child { border-bottom: none; }

        .t-info { display: flex; flex-direction: column; }
        .t-desc { font-weight: 500; font-size: 16px; }
        .t-date { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }

        .t-amount { font-weight: 600; font-size: 16px; }
        .plus { color: var(--success); }
        .minus { color: var(--danger); }

    </style>
</head>
<body>

    <div class="app-container">
        
        <header>
            <div class="balance-label">Saldo Attuale</div>
            <div id="totalBalance" class="balance-amount">â‚¬0.00</div>
        </header>

        <div class="card">
            <select id="type" class="type-select">
                <option value="expense">ðŸ”´ Uscita (Spesa)</option>
                <option value="income">ðŸŸ¢ Entrata (Guadagno)</option>
            </select>

            <div class="input-group">
                <input type="text" id="description" placeholder="Descrizione" required autocomplete="off">
                <input type="number" id="amount" placeholder="â‚¬" step="0.01" required>
            </div>

            <button onclick="addTransaction()" id="submitBtn">Aggiungi</button>
        </div>

        <h3>Ultimi Movimenti</h3>
        <div class="card" style="padding: 0;">
            <ul id="list" class="transaction-list">
                <li style="padding: 20px; text-align: center; color: #999;">Caricamento...</li>
            </ul>
        </div>
    </div>

    <script>
        const balanceEl = document.getElementById('totalBalance');
        const listEl = document.getElementById('list');
        const submitBtn = document.getElementById('submitBtn');

        // 1. Carica dati (GET)
        async function loadData() {
            try {
                const res = await fetch('/api/expenses');
                const data = await res.json();
                render(data);
            } catch (err) {
                console.error(err);
                listEl.innerHTML = '<li style="padding:20px; text-align:center">Errore connessione</li>';
            }
        }

        // 2. Disegna interfaccia
        function render(items) {
            listEl.innerHTML = '';
            let total = 0;

            if (items.length === 0) {
                listEl.innerHTML = '<li style="padding:20px; text-align:center; color:#ccc">Nessun movimento</li>';
                balanceEl.innerText = 'â‚¬0.00';
                return;
            }

            // Calcola totale e disegna lista
            // Usiamo slice().reverse() per vedere i piÃ¹ recenti in alto
            items.slice().reverse().forEach(item => {
                const val = parseFloat(item.amount);
                total += val;

                const li = document.createElement('li');
                li.className = 'transaction-item';
                
                // Formattazione data semplice
                const dateObj = new Date(item.date);
                const dateStr = dateObj.toLocaleDateString('it-IT', { day: 'numeric', month: 'short' });

                li.innerHTML = `
                    <div class="t-info">
                        <span class="t-desc">${item.description}</span>
                        <span class="t-date">${dateStr}</span>
                    </div>
                    <span class="t-amount ${val >= 0 ? 'plus' : 'minus'}">
                        ${val >= 0 ? '+' : ''}â‚¬${val.toFixed(2)}
                    </span>
                `;
                listEl.appendChild(li);
            });

            // Aggiorna il saldo in alto
            balanceEl.innerText = `â‚¬${total.toFixed(2)}`;
            balanceEl.className = `balance-amount ${total >= 0 ? 'positive' : 'negative'}`;
        }

        // 3. Aggiungi movimento (POST)
        async function addTransaction() {
            const descIn = document.getElementById('description');
            const amountIn = document.getElementById('amount');
            const typeIn = document.getElementById('type');

            if(!descIn.value || !amountIn.value) return alert("Inserisci i dati!");

            submitBtn.disabled = true;
            submitBtn.innerText = "Salvataggio...";

            // Logica: Se Ã¨ "expense", rendiamo il numero negativo
            let finalAmount = parseFloat(amountIn.value);
            if (typeIn.value === 'expense') {
                finalAmount = -Math.abs(finalAmount); // Forza negativo
            } else {
                finalAmount = Math.abs(finalAmount); // Forza positivo
            }

            await fetch('/api/expenses', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    description: descIn.value,
                    amount: finalAmount
                })
            });

            // Reset
            descIn.value = '';
            amountIn.value = '';
            submitBtn.disabled = false;
            submitBtn.innerText = "Aggiungi";
            
            // Ricarica
            loadData();
        }

        // Avvio
        loadData();
    </script>
</body>
</html>
